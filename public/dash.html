<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrepreneur Dashboard - Static Prototype</title>
     <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    
    <style>
      /* --- GLOBAL STYLES & THEME VARIABLES --- */
      :root {
        --bg-start: #051426;
        --bg-end: #061827;
        --color-primary: #042033;
        --color-navy: #0E3A5F;
        --color-growth: #22c55e;
        --color-accent: #06b6d4;
        --bg-surface: transparent;
        --text-muted: #9aa8bf;
        --text-light: #e6eef8;
        --radius: 12px;
        --card-bg: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.08);
      }

      /* Light Mode Variables */
      body.light-mode {
        --bg-start: #f0f4f8;
        --bg-end: #eef2f6;
        --color-primary: #dfe3e8;
        --color-navy: #c7d2e0;
        --color-growth: #10B981;
        --color-accent: #3B82F6;
        --text-muted: #6b7280;
        --text-light: #1a202c;
        --card-bg: transparent; /* Changed to transparent */
        --card-border: #c0c0c0;
      }

      /* --- GENERAL STYLES --- */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
        background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
        margin: 0;
        color: var(--text-light);
        -webkit-font-smoothing: antialiased;
        padding-bottom: 0;
      }
      
      /* --- NAVBAR STYLES --- */
      .new-navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 900px;
        padding: 20px 25px;
        background: var(--bg-start);
        border-radius: var(--radius);
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .new-navbar .brand-logo {
        font-weight: 800;
        font-size: 1.5rem;
        color: var(--color-growth);
        margin-right: 15px;
      }
      .new-navbar h1 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-light);
        flex-grow: 1;
      }
      .new-navbar nav {
        display: flex;
        gap: 15px;
      }
      .new-navbar nav a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 1rem;
        padding: 8px 15px;
        border-radius: var(--radius);
        transition: background 0.3s ease, color 0.3s ease;
      }
      .new-navbar nav a:hover {
        background: rgba(34, 197, 94, 0.1);
        color: var(--color-growth);
      }
      .new-navbar nav a.new-active {
        background: linear-gradient(135deg, var(--color-growth) 0%, var(--color-accent) 100%);
        color: #fff;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
      }
      .theme-switch {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px;
        margin-left: 12px;
      }
      .theme-switch svg {
        fill: var(--text-muted);
        width: 24px;
        height: 24px;
        transition: fill 0.3s ease;
      }
      .theme-switch:hover svg {
        fill: var(--text-light);
      }
      
      /* --- MOBILE BOTTOM NAVBAR STYLES --- */
      .mobile-bottom-navbar {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--bg-start);
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        justify-content: space-around;
        padding: 10px 0;
        z-index: 1000;
      }
      .mobile-bottom-navbar .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-muted);
        font-size: 0.75rem;
        font-weight: 500;
        padding: 5px;
        border-radius: var(--radius);
        transition: background 0.3s ease, color 0.3s ease;
      }
      .mobile-bottom-navbar .nav-item svg {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
        fill: var(--text-muted);
        transition: fill 0.3s ease;
      }
      .mobile-bottom-navbar .nav-item:hover {
        background: rgba(34, 197, 94, 0.1);
        color: var(--color-growth);
      }
      .mobile-bottom-navbar .nav-item:hover svg {
        fill: var(--color-growth);
      }
      .mobile-bottom-navbar .nav-item.new-active {
        background: linear-gradient(135deg, var(--color-growth) 0%, var(--color-accent) 100%);
        color: #fff;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
      }
      .mobile-bottom-navbar .nav-item.new-active svg {
        fill: #fff;
      }
      
      .container {
        max-width: 1100px;
        margin: 24px auto;
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 20px;
        padding: 0 16px;
      }
      .left {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 14px;
        border: 1px solid var(--card-border);
      }
      
      /* New light mode specific card styles to override box-shadow */
      body.light-mode .card {
        box-shadow: none;
        backdrop-filter: none;
      }
      
      /* Default dark mode card styles */
      body:not(.light-mode) .card {
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(8px);
      }

      .kpi .label {
        font-size: 12px;
        color: var(--text-muted);
      }
      .kpi .value {
        font-size: 22px;
        font-weight: 700;
        margin-top: 6px;
        color: var(--text-light);
        background: linear-gradient(to right, var(--color-growth), var(--color-accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .kpi .delta {
        color: var(--color-growth);
        font-weight: 600;
        margin-top: 8px;
      }
      
      /* percentage color utilities */
      .pct-positive {
        color: var(--color-growth);
        font-weight: 600;
      }
      .pct-negative {
        color: #ef4444;
        font-weight: 600;
      }
      .pct-neutral {
        color: var(--text-muted);
        font-weight: 600;
      }
      /* ensure KPI percentage classes override the base .kpi .delta and .kpi .value rules */
      .kpi .delta.pct-negative,
      .kpi .value.pct-negative {
        color: #ef4444 !important;
      }
      .kpi .delta.pct-positive,
      .kpi .value.pct-positive {
        color: var(--color-growth) !important;
      }
      .kpi .delta.pct-neutral,
      .kpi .value.pct-neutral {
        color: var(--text-muted) !important;
      }
      .card-title {
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-light);
      }
      .mt {
        margin-top: 18px;
      }
      
      /* --- CHART STYLES (THE FIX) --- */
      canvas {
        width: 100% !important;
        height: 220px; /* Default height for desktop */
      }
      /* This media query overrides the height for mobile screens */
      @media (max-width: 640px) {
        canvas {
          height: auto !important; /* Overrides the desktop rule to be responsive */
        }
      }
      
      .overview-charts {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .overview-charts > div {
        min-width: 0;
      }

      /* --- RESPONSIVE BEHAVIOR --- */
      /* Styles for tablets */
      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
        }
        .overview-charts {
          grid-template-columns: 1fr;
        }
      }
      
      /* Styles for mobile devices */
      @media (max-width: 640px) {
        /* Hide top navigation and theme button on mobile */
        .new-navbar nav, 
        .new-navbar .theme-switch-container {
          display: none;
        }
        
        /* Show the mobile bottom navbar on small screens */
        .mobile-bottom-navbar {
          display: flex;
        }
      }
      
      .small {
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: rgba(255, 255, 255, 0.02);
        color: var(--text-light);
        transition: transform 160ms ease, box-shadow 200ms ease, background-color 150ms ease;
      }
      .small:hover {
        transform: translateY(-2px);
      }
      .small.danger {
        border-color: rgba(239, 68, 68, 0.14);
        background: rgba(239, 68, 68, 0.03);
        color: #FCA5A5;
      }
      .small.danger:hover {
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.12);
        background: rgba(239, 68, 68, 0.06);
      }
      .biz-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .biz-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 6px;
        border-radius: 8px;
        margin-bottom: 6px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        background: rgba(255, 255, 255, 0.01);
      }
      .biz-list li button {
        font-size: 12px;
      }
      input[type="date"],
      input[type="number"],
      input[type="text"],
      input#business-name {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: var(--text-light);
      }
      select {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: var(--text-light);
      }
      .open {
        background: linear-gradient(90deg, var(--color-growth), var(--color-accent));
        color: var(--bg-start);
        border: none;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 12px;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(6, 182, 212, 0.08);
        transition: transform 160ms ease, box-shadow 200ms ease;
      }
      .open:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 40px rgba(6, 182, 212, 0.12);
      }
      .entry-actions button {
        margin-left: 8px;
      }
      .entries-list {
        margin-top: 8px;
      }
      .entry-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        margin-bottom: 6px;
        background: rgba(255, 255, 255, 0.01);
      }
      .entry-left {
        display: flex;
        flex-direction: column;
      }
      .entry-amount {
        font-weight: 700;
        color: var(--text-light);
      }
      .entry-meta {
        font-size: 12px;
        color: var(--text-muted);
      }
      .entry-actions button {
        margin-left: 8px;
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--text-muted);
        padding: 10px 14px;
        border-radius: 10px;
        text-decoration: none;
      }
      nav a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 14px;
      }
    </style>

    <script>
      // Theme toggling script
      const body = document.body;
